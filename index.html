<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>Improv Mini App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="title">🎭 Импровизация</h1>
      <p class="subtitle">Лёгкий генератор идеи для сцены</p>

      <section class="card">
        <div id="idea" class="idea">Нажмите «Сгенерировать»</div>
        <div class="actions">
          <button id="generate" class="btn">Сгенерировать</button>
        </div>
      </section>

      <section class="menu">
        <div class="menu-row">
          <button class="menu-btn" data-action="random_scene">🎭 Случайная сцена</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Зачины">🎬 Зачин</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Локации">📍 Локации</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Персонажи">👥 Персонажи</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Предметы">🎒 Предметы</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Эмоции">😊 Эмоции</button>
        </div>
        <div class="menu-row">
          <button class="menu-btn" data-category="Ситуации">🎬 Ситуации</button>
        </div>
      </section>
    </main>
  </body>
  </html>
